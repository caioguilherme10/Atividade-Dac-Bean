<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="nome" value="Nome: "/>
            <h:inputText id="nome" value="${controllerContato.contato.nome}" />
            <h:outputLabel for="email" value="Email: "/>
            <h:inputText id="email" value="${controllerContato.contato.email}" />
            <h:outputLabel for="telefone" value="Telefone: "/>
            <h:inputText id="telefone" value="${controllerContato.contato.telefone}" />

            <h:commandButton value="Salvar" action="${controllerContato.cadastrar()}"></h:commandButton>

            <h:commandButton value="Salvar Editar" action="${controllerContato.editar()}"></h:commandButton>

            <h:dataTable id="tabela" value="#{controllerContato.listarTodos()}" var="contato">
                <h:column>
                    <f:facet name="header">Nome:</f:facet>
                        #{contato.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Email:</f:facet>
                        #{contato.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Telefone:</f:facet>
                        #{contato.telefone}
                </h:column>
                <h:column>
                    <f:facet name="header">Data de nascimento:</f:facet>
                        #{contato.dataNascimento}
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:form>
                        <h:commandButton value="Editar" action="#{controllerContato.setContato(contato)}"></h:commandButton>
                    </h:form>
                </h:column>
                <h:column>
                    <h:commandButton value="Excuir" action="#{controllerContato.excluir(contato)}"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
