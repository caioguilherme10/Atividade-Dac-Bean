<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <h:outputLabel for="nome" value="Nome: "/>
            <h:inputText id="nome" value="#{controllerContato.contato.nome}" />
            <h:outputLabel for="email" value="Email: "/>
            <h:inputText id="email" value="#{controllerContato.contato.email}" />
            <h:outputLabel for="telefone" value="Telefone: "/>
            <h:inputText id="telefone" value="#{controllerContato.contato.telefone}" />
            
            <div align="right">
                <h:commandButton value="Salvar" action="#{controllerContato.cadastrar()}"></h:commandButton>
            </div>
        </h:form>
    </h:body>
</html>
